<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dr. Auto</title>
<style type="text/css">@import url("styles.css");</style>
</head>

<body>

<div id="container">

	<div id="header">
    	<div id="logobox">
    		<img class="logo" src="dr_auto.png" alt="Dr. Auto" />
        </div>
        <div id="tagbox">
        	<h1 class="tagline">Improving Your Car's Health</h1>
        </div>
    </div> <!-- end header -->
    
    <div id="main">
    	<h1 class="mycarh1">My Car</h1>
        
        <div id="loginL">
        	<h2 class="mycarh2">Returning User</h2>
        	<form>
            	<ul class="loginul">
                	<li id='username' class="loginli">
                    	<label id='login' for='username'>Username:</label>
                        <input type='text' name='username' size='29' />
                    </li>
                    <li id='password' class="loginli">
                    	<label id='login' for='password'>Password:</label>
                        <input type='text' name='password' size='30' />
                    </li>
                    <li id='submit' class="loginli">
                    	<input type="submit" value="Login" />
                    </li>
                </ul>
            </form>
        </div>
        
        <div id="loginR">
        	<h2 class="mycarh2">Returning User</h2>
        	<form>
            	<ul class="loginul">
                	<li id='email' class="loginli">
                    	<label id='login' for='email'>Email address:</label>
                        <input type='text' name='email' size='25' />
                    </li>
                	<li id='username' class="loginli">
                    	<label id='login' for='username'>Username:</label>
                        <input type='text' name='username' size='29' />
                    </li>
                    <li id='password' class="loginli">
                    	<label id='login' for='password'>Password:</label>
                        <input type='text' name='password' size='30' />
                    </li>
                    <li id='password' class="loginli">
                    	<label id='login' for='password'>Password:</label>
                        <input type='text' name='password' size='30' />
                    </li>
                    <li id='submit' class="loginli">
                    	<input type="submit" value="Sign Up" />
                    </li>
                </ul>
            </form>
        </div>
    
    	
        
    </div> <!-- end main -->
    
    <div id="footer">
    </div> <!-- end footer -->

</div> <!-- end container -->

</body>
</html>
