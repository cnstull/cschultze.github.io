<body>
<div id="container">
	<div id="header">
		<h1>Cupcake Craze!</h1>
	</div>
	<div id="form_container">
		<h2>Please fill out the form to place your order.</h2>
		<form id="cupcake_form" name="cupcake_form">
		<ul>
			<li><label for="fname">First Name:</label><input type="text" name="firstName" id="firstName" /></li>
			<li><label for="lname">Last Name:</label><input type="text" name="lastName" id="lastName" /></li>
			<li><label for="email">Email Address:</label><input type="text" name="email" id="email" /></li>
			<li><label for="creditcn">Credit Card Number:</label><input type="text" name="creditNum" id="creditNum" /></li>
			<li><label for="creditcx">Credit Card Expiration Date:</label><input type="text" name="creditEx" id="creditEx" /></li>
			<li>Select your toppings:
				<ul>
					<li><label for="chocFrost">Chocolate Frosting: </label><input type="checkbox" name="chocFrost" id="chocFrost" value="a"/></li>
					<li><label for="vanFrost">Vanilla Frosting: </label><input type="checkbox" name="vanFrost" id="vanFrost" value="b" /></li>
					<li><label for="sprinkles">Sprinkles: </label><input type="checkbox" name="sprinkles" id="sprinkles" value="c" /></li>
            		<li><label for="cherry">Cherry on top: </label><input type="checkbox" name="cherry" id="cherry" value="d" /></li>
				</ul>
			</li>
			<li><input type="submit" name="submit" id="submit" value="Place Order"/></li>
		</ul>
		</form>
	</div> 
</div>
